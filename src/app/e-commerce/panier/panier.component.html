<div class="card text-white  mb-3" style="color:magenta">
  <div class="card-header text-center">Votre Panier</div>
  <div class="card-body">
    <h5 class="card-header">Votre panier</h5>

    <h6 class="card-title">Vous avez :{{totalItem}}&nbsp;produits dans le panier</h6>
    <table class=" table table-hover">
      <thead class="thead-light">
      <tr>
        <th colspan="2">Action</th>
        <th>Article</th>
        <th>Quantité</th>
        <th>Sous-totaux</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of shoppingCartItems">
        <td>
          <button class="btn btn-outline-danger" (click)="delete(item)"> <i class="far fa-trash-alt"></i>Supprimer du panier</button>
        </td>
        <td>
          <button class="btn btn-outline-success" (click)="envie(item)"> <i class="fas fa-heart"></i>Ajouter à la liste d'envie</button>
        </td>
        <td>
          <span><img src="{{item.produit.lienImage}}"></span>
          <span>{{item.produit.designProd}}</span>
        </td>

        <td>
          <select class="custom-select" [(ngModel)]="item.quantite" (Change)="changeQuantite($event)">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
          </select>
        </td>
        <td> {{item.produit.prixProd * item.quantite}} </td>
      </tr>
      <tr>
        <td colspan="4">Total General de la commande</td>
        <td>{{totalGeneral}}</td>
      </tr>
      <tr>
        <td colspan="4">
          <button class="btn btn-light btn-block" (click)="finishOrder()" [disabled]="shoppingCartItems.length==0">Finaliser la commande</button>
        </td>
      </tr>
      </tbody>
    </table>


  </div>

</div>

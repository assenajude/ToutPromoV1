
<div class="container">
<form class="form-inline" [formGroup]="espaceForm" (ngSubmit)="onEspaceFormSubmit()">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Espace Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="espaceName">
    </div>
  </div>


  <div class="form-group row">
    <label for="descrip" class="col-sm-2 col-form-label">Espace Description</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" id="descrip" formControlName="espaceDescrip"  >
    </div>
  </div>

  <button type="submit" class="btn btn-outline-primary">Ajouter</button>
</form>

</div>


<nz-carousel [nzAutoPlay]="play"   nzDotPosition="bottom" [nzEffect]="'flip'"
            [nzAutoPlaySpeed]="3000" nzEnableSwipe="true"  >


      <div *ngFor="let item of produits">
        <div nz-carousel-content >

          <span><img src="{{item.lienImage}}"></span>


        </div>
      </div>


</nz-carousel>
